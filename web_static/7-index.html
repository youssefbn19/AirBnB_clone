<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>AirBnB Clone</title>
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Florida...</h4>
                <ul class="popover">
                    <li>
                        <h2>Ohio:</h2>
                        <ul class="cities">
                            <li>Columbus</li>
                            <li>Cleveland</li>
                            <li>Cincinnati</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Florida:</h2>
                        <ul class="cities">
                            <li>Jacksonville</li>
                            <li>Miami</li>
                            <li>Tampa</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Jacuzzi, WIFI...</h4>
                <ul class="popover">
                    <li>WIKI</li>
                    <li>Smart locks</li>
                    <li>Pet-friendly</li>
                    <li>Free parking</li>
                    <li>Hot tub</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="place_container">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suit</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
